<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">{{title}}</h1>
      <p class="randomText has-text-centered">
        <span [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index">{{letter}}</span>
      </p>
      <div class="field">
        <input class="input" type="text" placeholder="Type Sentence" (input)="isTyping($any($event.target).value)" />
      </div>
      <div class="box has-text-centered">
        <h1 *ngIf="enteredText === randomText" class="title">{{successMessage}}</h1>
      </div>
    </div>
  </div>
</div>
